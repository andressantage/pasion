<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El País de las Pasiones - Andrés Santana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 text-white font-sans flex flex-col min-h-screen">

    <header class="pt-4 pb-2 p-2 text-center">
        <h1 class="text-3xl font-bold italic text-cyan-400">El País de las Pasiones</h1>
        <p class="text-gray-400">Andrés Santana - Versión Concisa</p>
    </header>

    <main class="flex-grow max-w-5xl w-full mx-auto p-2 pb-1 flex flex-col items-center gap-4">
        
        <div class="bg-white rounded-xl overflow-hidden w-full h-[65vh] md:h-[75vh] shadow-2xl border-4 border-slate-800 relative">
            <iframe 
                src="pasiones.pdf" 
                class="w-full h-full" 
                frameborder="0">
                <p class="text-black p-4 text-center">Tu navegador no soporta visualización directa. Usa el botón de descarga.</p>
            </iframe>
        </div>

        <a id="btn-descarga" 
           href="pasiones.pdf" 
           download="El_Pais_de_las_Pasiones_Andres_Santana.pdf"
           class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-3 rounded-lg font-bold transition shadow-lg w-full md:w-auto justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Descargar Libro (PDF)
        </a>

    </main>

    <footer class="p-4 py-8 text-center bg-slate-800 mt-4">
        <p class="mb-4 text-gray-300">¿Te gustó lo que leíste?</p>
        <a id="btn-pasion" 
           href="mailto:ingeniero.andres.santana@gmail.com?subject=Solicitud%20Version%20Pasion" 
           class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-3 rounded-full font-bold transition inline-block shadow-lg border border-cyan-400">
            Solicitar Versión Extendida "Pasión"
        </a>
    </footer>

    <script>
        // 1. Configuración de variables
        const URL_PROYECTO = "https://rbipvhgyhrhmfzhcmoms.supabase.co";
        const KEY_PROYECTO = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJiaXB2aGd5aHJobWZ6aGNtb21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMTA2MjQsImV4cCI6MjA4MTY4NjYyNH0.bUykMfOOmDJckkHydUiYlLjJ93clzvfU0KCh27ivHlw";

        // 2. Inicialización del cliente
        const _supabase = supabase.createClient(URL_PROYECTO, KEY_PROYECTO);

        // 3. Función para registrar eventos
        async function registrarActividad(tipo) {
            try {
                const { error } = await _supabase
                    .from('clicks_analytics')
                    .insert([{ event_name: tipo }]);
                
                if (error) throw error;
                console.log("Registro exitoso: " + tipo);
            } catch (err) {
                console.error("Error al registrar:", err.message);
            }
        }

        // --- ACCIONES ---

        // Registrar visita al cargar la página
        window.onload = () => {
            registrarActividad('visit_page_open');
        };

        // Registrar clic en solicitud por correo
        document.getElementById('btn-pasion').addEventListener('click', () => {
            registrarActividad('click_solicitud_pasion');
        });

        // NUEVO: Registrar clic en descarga de PDF
        document.getElementById('btn-descarga').addEventListener('click', () => {
            registrarActividad('click_download_pdf');
        });
    </script>

</body>
</html>
