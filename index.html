        // --- LGICA DE DETECCIN DE DISPOSITIVO ---
        
        function detectarYRenderizar() {
            // Detectar si es dispositivo iOS (iPhone, iPad, iPod)
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            const container = document.getElementById('pdf-container');
            const iframe = document.getElementById('pdf-frame');
            const iosAlert = document.getElementById('ios-alert');

            if (isIOS) {
                // CASO IPHONE: Ocultar iframe, mostrar tarjeta especial
                console.log("Dispositivo iOS detectado. Activando modo compatibilidad.");
                container.classList.add('hidden');
                iosAlert.classList.remove('hidden');
                iosAlert.classList.add('flex'); // Activar flex para centrar contenido
            } else {
                // CASO ANDROID / PC: Mostrar iframe normal
                console.log("Dispositivo est谩ndar. Cargando iframe.");
                iframe.src = PDF_FILE;
                container.classList.remove('hidden');
                iosAlert.classList.add('hidden');
            }
        }

        // --- REGISTRO DE ANALTICAS ---
        async function registrarActividad(tipo) {
            try {
                const { error } = await _supabase
                    .from('clicks_analytics')
                    .insert([{ event_name: tipo }]);
                if (error) throw error;
                console.log("Analytics: " + tipo);
            } catch (err) {
                console.error("Error analytics:", err.message);
            }
        }

        // --- EVENTOS ---
        window.onload = () => {
            detectarYRenderizar();
            registrarActividad('visit_page_open');

        document.getElementById('btn-pasion').addEventListener('click', () => {

        document.getElementById('btn-descarga').addEventListener('click', () => {
