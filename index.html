<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El País de las Pasiones - Andrés Santana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 text-white font-sans flex flex-col min-h-screen">

    <header class="pt-4 pb-2 p-2 text-center">
        <h1 class="text-3xl font-bold italic text-cyan-400">El País de las Pasiones</h1>
        <p class="text-gray-400">Andrés Santana - Versión Concisa</p>
    </header>

    <main class="flex-grow max-w-5xl w-full mx-auto p-2 pb-1 flex flex-col items-center gap-4">
        
        <div id="vista-escritorio" class="hidden w-full h-[80vh] bg-white rounded-xl overflow-hidden shadow-2xl border-4 border-slate-800">
            </div>

        <a id="vista-movil" 
           href="pasiones.pdf" 
           target="_blank"
           class="hidden w-full max-w-md mx-auto relative group cursor-pointer transform transition hover:scale-[1.02]">
            
            <div class="rounded-xl overflow-hidden shadow-2xl border-4 border-slate-700 relative">
                <img src="portada.jpg" 
                     alt="Portada del Libro - Toca para leer" 
                     class="w-full h-auto object-cover opacity-90 group-hover:opacity-100 transition"
                     onerror="this.src='https://via.placeholder.com/400x600/334155/ffffff?text=Portada+del+Libro';"> 
                
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-black/60 rounded-full p-4 backdrop-blur-sm border border-cyan-400/50 shadow-lg group-hover:scale-110 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-cyan-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                        </svg>
                    </div>
                </div>
                
                <div class="absolute bottom-0 w-full bg-gradient-to-t from-black/90 to-transparent p-4 pt-12 text-center">
                    <p class="text-cyan-300 font-bold text-lg animate-pulse">Tocar para leer libro</p>
                </div>
            </div>
        </a>

        <a id="btn-descarga" 
           href="pasiones.pdf" 
           download="El_Pais_de_las_Pasiones_Andres_Santana.pdf"
           class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-3 rounded-lg font-bold transition shadow-lg w-full md:w-auto justify-center mt-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Descargar PDF
        </a>

    </main>

    <footer class="p-4 py-8 text-center bg-slate-800 mt-auto">
        <p class="mb-4 text-gray-300">¿Deseas la versión extendida?</p>
        <a id="btn-pasion" 
           href="mailto:ingeniero.andres.santana@gmail.com?subject=Pasion" 
           class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-3 rounded-full font-bold transition inline-block shadow-lg border border-cyan-400">
            Solicitar Versión "Pasión"
        </a>
    </footer>

    <script>
        // --- CONFIGURACIÓN ---
        const URL_PROYECTO = "https://rbipvhgyhrhmfzhcmoms.supabase.co";
        const KEY_PROYECTO = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJiaXB2aGd5aHJobWZ6aGNtb21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMTA2MjQsImV4cCI6MjA4MTY4NjYyNH0.bUykMfOOmDJckkHydUiYlLjJ93clzvfU0KCh27ivHlw";
        const _supabase = supabase.createClient(URL_PROYECTO, KEY_PROYECTO);
        const PDF_FILE = "pasiones.pdf";

        // --- LÓGICA DE DETECCIÓN ---
        function inicializarSitio() {
            // Detectamos cualquier dispositivo móvil (Android, iPhone, iPad, etc.)
            const esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const divEscritorio = document.getElementById('vista-escritorio');
            const divMovil = document.getElementById('vista-movil');

            if (esMovil) {
                // --- MODO MÓVIL (Android + iOS) ---
                console.log("Dispositivo Móvil detectado: Activando vista de Portada.");
                divEscritorio.classList.add('hidden');
                divMovil.classList.remove('hidden');
                divMovil.classList.add('block');
            } else {
                // --- MODO ESCRITORIO (PC) ---
                console.log("PC detectada: Activando Embed.");
                divMovil.classList.add('hidden');
                divEscritorio.classList.remove('hidden');
                
                // Inyectamos el embed solo si es PC para ahorrar recursos en móvil
                divEscritorio.innerHTML = `
                    <embed 
                        src="${PDF_FILE}" 
                        type="application/pdf" 
                        width="100%" 
                        height="100%" 
                    />
                `;
            }
        }

        // --- ANALYTICS ---
        async function registrarActividad(tipo) {
            try {
                await _supabase.from('clicks_analytics').insert([{ event_name: tipo }]);
            } catch (e) { console.error(e); }
        }

        // --- LISTENERS ---
        window.onload = () => {
            inicializarSitio();
            registrarActividad('visit_page_open');
        };

        // Clic en la portada (Móviles)
        document.getElementById('vista-movil').addEventListener('click', () => {
            registrarActividad('click_read_mobile');
        });

        document.getElementById('btn-pasion').addEventListener('click', () => registrarActividad('click_solicitud_pasion'));
        document.getElementById('btn-descarga').addEventListener('click', () => registrarActividad('click_download_pdf'));
    </script>

</body>
</html>
